            <div class="body-text">
                <!--
                    Have the interest form contain the forms for all sign ups?
                    User can select club, camp, or tutoring and jquery will show the proper form for that user
                -->
                <form class="club-info-form" action="" method="post">
					<h2>Interest Form</h2>
					<div class="form-group">
						<div class="row">
							<input type="checkbox" name="info-about" value="tutor" class="col-sm-4">Tutoring<br>
							<input type="checkbox" name="info-about" value="camps" class="col-sm-4">Camps<br>
							<input type="checkbox" name="info-about" value="starting-clubs" class="col-sm-4">Starting clubs at my school<br>
						</div>
					</div>
			    	<div class="form-group">
						<div class="row">
							<label for="inlineFormFirstName" class="col-sm-2">Name:</label>
							<div class="col-sm-10">
								<input type="text" name="name" class="form-control" id="formFullName-Tutor" placeholder="Your Name">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<label for="inlineFormEmail" class="col-sm-2">Email:</label>
							<div class="col-sm-10">
						    	<input type="text" name="email" class="form-control" id="formEmail-Tutor" placeholder="Your Email">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<label for="inlineFormPhone" class="col-sm-2">Phone:</label>
							<div class="col-sm-10">
							    <input type="text" name="phone" class="form-control" id="formPhone-Tutor" placeholder="(000) 000 - 0000">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<label for="inlineFormSchool" class="col-sm-2">School:</label>
							<div class="col-sm-10">
								<input type="text" name="school" class="form-control" id="formSchool-club" placeholder="Your School">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<label for="inlineFormSchoolRole" class="col-sm-2">Your Role:</label>
							<div class="col-sm-4">
								<input type="radio" name="schoolRole" value="student"> Student<br>
							</div>
							<div class="col-sm-4">
								<input type="radio" name="schoolRole" value="parent"> Parent<br>
							</div>
							<div class="row">
								<div class="col-sm-4">
									<input type="radio" name="schoolRole" value="teacher"> Teacher<br>
								</div>
								<div class="col-sm-4">
									<input type="radio" name="schoolRole" value="principal"> Principal<br>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-2">
									<!-- EMPTY SPACE -->
								</div>
								<div class="col-sm-4 offset-sm-2">
									<input type="radio" name="schoolRole" value="districtadmin"> District Admin<br>
								</div>
								<div class="col-sm-4">
									<input type="radio" name="schoolRole" value="other"> Other<br>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="input-group-btn">
								<button type="submit" name="submit" class="form-control" id="form-submit"><b>Submit</b></button>
							</div>
						</div>
					</div>
